version: '3.8'

services:
  postgres_dev:
    image: postgres:15-alpine
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    env_file: .env.dev
    networks:
      - noex_net

  backend_dev:
    build: ./backend
    env_file: .env.dev
    depends_on:
      - postgres_dev
    ports:
      - "5050:5000"
